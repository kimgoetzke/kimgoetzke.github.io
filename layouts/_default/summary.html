
<a class="box" href="{{ .Permalink }}">
    <h4 class="title is-4 mb-2">{{ .Title }}</h4>
    <div class="mb-5">
      <span class="tag is-normal is-rounded"><ion-icon name="calendar-outline"></ion-icon>&nbsp; {{ .Date.Format "2 Jan 2006" }}</span>
    </div>
    <h6 class="subtitle has-text-grey is-6 mt-3">{{ .Summary | truncate 150 }}</h6>
    <div class="tags">
        
        {{ range .Params.tags }} 
        <span class="tag is-primary"><ion-icon name="pricetag-outline"></ion-icon>&nbsp;{{ . }}&nbsp;</span>
        {{ end }}

      {{/*  <span class="tag is-warning">{{ .WordCount }} words</span>  */}}
    </div>
  </a>
