<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kim Goetzke</title>
    <link rel="stylesheet" href="/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
<div id="particles-js"></div>
<section class="hero is-primary is-fullheight is-align-items-center">
    <div class="hero-body">

        <div class="tile is-ancestor">
            <div class="tile is-vertical is-parent">
                <div class="tile is-child">

                    <div class="column">
                        <figure class="image is-128x128 my-4" style="margin: auto;">
                            <img class="is-rounded" src="/logo.png" alt="Logo">
                        </figure>
                    </div>

                </div>
                <div class="tile is-child">

                    <div class="field has-addons">
                        <p class="control">
                            <a href="https://github.com/kimgoetzke?tab=repositories">
                                <button class="button is-dark is-rounded is-outlined" style="width: 150px;">
                                    <ion-icon name="logo-github"></ion-icon>
                                    &nbsp;&nbsp;GitHub
                                </button>
                            </a>
                        </p>
                        <p class="control">
                            <a href="{{ $.Site.BaseURL }}tags/">
                                <button class="button is-dark is-rounded is-outlined" style="width: 150px;">
                                    <ion-icon name="flash"></ion-icon>
                                    &nbsp;&nbsp;Cheatsheets
                                </button>
                            </a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="/particles.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
